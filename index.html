<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Ti 游눘</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    @keyframes backgroundAnimation {
      0% { background: #ff9a9e; }
      25% { background: #fad0c4; }
      50% { background: #ffdde1; }
      75% { background: #ff758c; }
      100% { background: #ff9a9e; }
    }
    body {
      font-family: 'Dancing Script', cursive;
      background: #ff9a9e;
      animation: backgroundAnimation 10s infinite alternate;
      color: #5a1a1a;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .content {
      text-align: center;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }
    @keyframes glowingText {
    0% { text-shadow: 0 0 5px #ffffff, 0 0 10px #ff99cc, 0 0 15px #ff66b2; transform: scale(1); }
    50% { text-shadow: 0 0 10px #ffffff, 0 0 20px #ff99cc, 0 0 30px #ff66b2; transform: scale(1.05); }
    100% { text-shadow: 0 0 5px #ffffff, 0 0 10px #ff99cc, 0 0 15px #ff66b2; transform: scale(1); }
}

h1 {
    font-size: 3.5rem;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 0 0 5px #ffffff, 0 0 10px #ff99cc, 0 0 15px #ff66b2;
    animation: glowingText 2s infinite alternate ease-in-out;
    text-align: center;
    margin: 10px 20px;
}

/* Ajuste para m칩viles */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem; /* Reduce el tama침o para pantallas peque침as */
        text-shadow: 0 0 3px #ffffff, 0 0 6px #ff99cc, 0 0 9px #ff66b2;
    }
}

    .message {
      font-size: 1.2rem;
      width: 100%;
      background: rgba(255,255,255,0.3);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .message:hover {
      background: rgba(255,255,255,0.5);
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 250px;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
    }
    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      /* Aplica un filtro con tinte negro (reduce el brillo) */
      filter: brightness(0.4);
      transition: filter 0.3s ease;
    }
    .slideshow-container img:hover {
      /* En hover se reduce el filtro para ver m치s la imagen */
      filter: brightness(0.6);
    }
    button {
      background: #ff758c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff4d6d;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .message { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <audio id="backgroundMusic" loop>
        <source src="audio/love.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("backgroundMusic");
            if (audio.paused) {
                audio.play().catch(error => console.log("Error al reproducir audio:", error));
            }
        }, { once: true }); // Solo se activa en el primer clic
    </script>
    
    <h1>Para la persona m치s especial 游눘</h1>
    <p class="message" id="romanticMessage">Eres la luz que ilumina mi vida, cada d칤a a tu lado es un regalo.</p>
    <div class="slideshow-container">
      <img class="slide active" src="img/foto1.jpeg" alt="Foto 1">
      <img class="slide" src="img/foto2.jpeg" alt="Foto 2">
      <img class="slide" src="img/foto3.jpeg" alt="Foto 3">
      <img class="slide" src="img/foto4.jpeg" alt="Foto 4">
    </div>
    <button onclick="changeMessage()">游눏 Sorpr칠ndeme</button>
  </div>
  <script>
    const messages = [
      "Desde que llegaste a mi vida, todo tiene m치s sentido y m치s color.",
      "Eres mi persona favorita, mi alegr칤a de cada d칤a.",
      "Cada latido de mi coraz칩n lleva tu nombre.",
      "Eres el sue침o que nunca quiero dejar de so침ar.",
      "No importa el tiempo o la distancia, mi amor por ti solo crece."
    ];
    function changeMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById('romanticMessage').textContent = messages[randomIndex];
    }
    let slideIndex = 0;
    function showSlides() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === slideIndex) {
          slide.classList.add('active');
        }
      });
      slideIndex = (slideIndex + 1) % slides.length;
      setTimeout(showSlides, 3000);
    }
    showSlides();
  </script>
</body>
</html>
